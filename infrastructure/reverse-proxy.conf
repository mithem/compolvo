env COMPOLVO_SERVER_HOSTNAME;
env COMPOLVO_FRONTEND_HOSTNAME;

events {

}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    server {
        listen 8080;

        location /api/agent/ws {
            proxy_pass http://$ENV{"COMPOLVO_SERVER_HOSTNAME"}:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
        }
        location /api {
            proxy_pass http://$ENV{"COMPOLVO_SERVER_HOSTNAME"}:8000;
        }
        location / {
            proxy_pass http://$ENV{"COMPOLVO_FRONTEND_HOSTNAME"}:3000;
        }
    }
}
